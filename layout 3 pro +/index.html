<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Layout 3 pro +</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="1styles.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="shortcut icon" href='favicon.ico' />
	<!--[if IE]>
		<script type="text/javascript" src="js/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="backimage"></div>
	<div class="container">
		<!-- ******** Tooltip ******** -->
		<section class="container-tooltip">
			<div class="tooltip right last"></div>
			<div class="clear"></div>
		</section>
		<!-- ******** Header ******** -->
		<header class="container-header">
			<nav class="menu right last"></nav>
			<hgroup class="logo w7">
					<h1></h1>
					<h2></h2>
			</hgroup>
			<div class="clear"></div>
		</header>
		<!-- ******** Banner ******** -->
		<section class="container-banner">
			<aside class="text right w6 last"></aside>
			<div class="slide mr6"></div>
			<div class="clear"></div>
			
			<div class="topdot"></div>
			
			<nav class="allproject">
				<ul>
					<li class="pro1 left w6">
						<aside>
							<p></p>
							<p></p>
							<p></p>
						</aside>
					</li>
					<li class="pro2 left w6">
						<aside>
							<p></p>
							<p></p>
							<p></p>
						</aside>
					</li>
					<li class="pro3 left last w6">
						<aside>
							<p></p>
							<p></p>
							<p></p>
						</aside>
					</li>
					<li class="pro4 ml18">
						<aside>
							<p></p>
							<p></p>
							<p></p>
						</aside>
					</li>
				</ul>
				<div class="clear"></div>
			</nav>

			<div class="bottomdot"></div>
		</section>
		<!-- ******** Widget ******** -->
		<section class="container-widget">
			<div class="left w12">
				<div class="level1"></div>
				<div class="level2"></div>
				<div class="level3"></div>
			</div>
			<div class="right w6 last">
				<div class="level1"></div>
				<div class="level2"></div>
				<div class="level3"></div>
			</div>
			<div class="mid ml12 mr6">
				<div class="level1"></div>
				<div class="level2"></div>
				<div class="level3"></div>
			</div>
		</section>
		<!-- ******** Footer ******** -->
		<footer class="container-footer">
			<nav class="menu right last"></nav>
			<hgroup class="copyright w6">
				<h1></h1>
				<h2></h2>
			</hgroup>
			<div class="clear"></div>
		</footer>
	</div>
</body>
</html>
